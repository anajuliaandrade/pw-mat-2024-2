<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <div id="root"></div>
    <script type="text/babel">
        // refazer o arquivo 10 utilizando o useState()
        function Form(){
            // Declaração das variáveis de estado
            // O valor que vai dentro dos parênteses de React.useState()
            // é o valor inicial da variável de estado
            const [nome, setNome] = React.useState('')
            const [maiusc, setMaiusc] = React.useState('')
            const [resultado, setResultado] = React.useState('')

            function handleChange(event){
                maiusc = setMaiusc.current.checked; 
                if (maiusc) {
                    nome = setNome.current.value.toUpperCase();
                } else {
                    nome = setNome.current.value;
                }
                setResultado.current.textContent = nome; //nao sei como faz pra ficar maiscula 
            }

            function handleSubmit(event){
                event.preventDefault();
                alert(`Olá ${nome}!`);
            }

            return <>
                <h1>Formulário</h1>
                <form onSubmit={handleSubmit}>
                    <div>
                        <label>
                            <span>Nome</span><br />
                            <input type="text" 
                                onChange={event => setNome(event.target.value) } />
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" 
                            onChange={event => setMaiusc(event.target.value)}/> 
                            <span>Colocar nome em maiúsculas</span>
                        </label>
                    </div>
                    <div setResultado></div>
                    <div>
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </>
        }
         
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Form />);
    </script>
</body>
</html>
