<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <div id="root"></div>

  <script type="text/babel">
    /*
      1) Crie um formulário e coloque nele um input numérico com o label "Valor em reais".
      2) Coloque outro input numérico com o label "Cotação do dólar".
      3) Coloque, também, uma div para exibir o resultado da conversão de moeda.
      4) Crie e coloque hooks useRef nos três elementos criados.
      5) Escreva uma única função handleChange para interceptar a mundança nos dois inputs
         e atualizar variáveis quando o respectivo valor mudar.
      6) Usando as variáveis que foram atualizadas em handleChange, exiba na div de resultado
         o valor convertido.
      
      Este exercício contará para a nota de Participação e Assiduidade (PA).
    */

     function Form(){
        let reais, cotDolar, resultado;
        // criando referências para os elementos
        const reaisRef = React.useRef();
        const cotDolarRef = React.useRef();
        const resultadoRef = React.useRef();

        function handleChange(){
            reais = parseFloat(reaisRef.current.value) || 0; // Obtendo o valor em Reais
            cotDolar = parseFloat(cotDolarRef.current.value) || 0; // Obtendo a cotação do dólar
            resultadoRef.current.textContent = `Valor convertido = ${(reais / cotDolar).toFixed(2)} USD`; // Exibindo o resultado
        }

        return <>
                <h1>Formulário Rea ct - Cotação do Dólar</h1>
                <form>
                    <div>
                        <label>
                            <span>Valor em Reais: </span><br />
                            <input ref={reaisRef} type="number" onChange={handleChange}/>
                        </label>
                    </div>
                    <div>
                        <label>
                            <span>Cotação do dólar: </span><br />
                            <input ref={cotDolarRef} type="number" onChange={handleChange}/>
                        </label>
                    </div><br />
                    <div ref={resultadoRef}>Valor convertido = </div>
                </form>
            </>;
     }

     const root = ReactDOM.createRoot(document.getElementById('root'));
     root.render(<Form />);
  </script>
  
</body>
</html>
