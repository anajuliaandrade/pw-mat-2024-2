<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .msg {
            background: red;
            border-radius: 8px;
            color: white;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.25);
            padding: 12px;
            text-align: center;
            font-family: Cambria, serif;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <div id="root"></div>

    <script type="text/babel">
        /*
        PROPS GENÉRICAS E PERSONALIZADAS
        uma função de componente React pode receber dois tipos de props:
        1=> Props Genéricas: são passadas por meio de um único obj, e normalmente são
        aplicadas ao componente por meio do espalhamento.

        2=> Props Personalizadas: sao passadas nominalmente à função. somente 
        as props nomeadas serao processadas dentro do componente.
        */

        //componente que recebe apenas props genéricas
        // function Mensagem(props){
        //     return <div className= "msg" {...props}/>
        // }
        /* É comum que funções de componentes mais simples sejam escritas
        no formato arrow function*/
        const Mensagem = props => <div className= "msg" {...props} />

        //funcao que recebe apenas props personalizados 
        const Aviso = ({id, children}) => <div className="msg" id={id}>{children}</div>

        const container = <>
        <Mensagem id="msg1" title = "Primeira mensagem" children = "Cuidado com a escada" legume="batata" />
        <Mensagem id="msg2" title ="Segunda mensagem"> Tem café na copa</Mensagem>
        <Aviso id="aviso1" title="Primeiro aviso" verdura="alface">Jogo do trigrinho é golpe!</Aviso>
        </>

        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(container)


    </script>
    
</body>
</html>
