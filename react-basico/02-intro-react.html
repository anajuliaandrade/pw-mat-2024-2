<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.formata {
            font-family: Consolas, monospace;
            color: blue;
            background: powderblue;
            text-align: center;
            margin-bottom: 15px;
            border: 2px solid blue;
            border-radius: 8px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <div id="root"></div>
    <script>
        //criando uma div com react "cru"
        const div1 = React.createElement(
            'div',                                      //tipo de elemento
            { id: 'diiv1', className: 'formata' },      //atributos do elemento
            'DIV criada com react "cru"'                //conteudo interno do elemento 
        )
        //criando o ponto de inserção do novo elemento no DOM
        const root = ReactDOM.createRoot(document.getElementById('root'))

        //fazendo o novo elemento aparacer dentro da root 
        // root.render(div1)

        //em REACT, os atributos de uma elemento são chamados PROPS
        //eles podem ser definidos previamente em um objeto, e depois 
        //passados para React.createElement()
        const propsBotao = {
            id: 'botao1',
            style: { color: 'red', background: 'yellow' },
            children: 'clique aqui',
            onClick: () => alert('olá')
        }
        //note que, desta vez, não temos o terceiro parametro para indicar 
        //o conteudo interno do elemento. Isso foi feito por meio da propriedade 
        //children no objeto props
        const botao1 = React.createElement('button', propsBotao)

        //criando um elemento de forma rapida, sem props, apenas com o conteudo interno
        const parag = React.createElement('p', null, 'Paragrafo simples')

        //criando um container para exibir os outros elementos dentro dele 
        const container = React.createElement('div', {
            id: 'container',
            children: [div1, botao1, parag],
            style: { border: '1px dotted red' }
        })
        root.render(container)
    </script>
</body>

</html>
